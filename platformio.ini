[env:ttgo-t1]
platform = espressif32
board = ttgo-t1
framework = arduino
lib_deps = 
	olikraus/U8g2@^2.28.8
	arduino-libraries/NTPClient@^3.1.0
	plerup/EspSoftwareSerial@^6.11.4
upload_speed = 460800
upload_port = /dev/ttyUSB0
monitor_port = /dev/ttyUSB0
monitor_speed = 115200
